<ion-view title="{{'title_shelter_details' | translate}}">
  <ion-pane>
    <ion-content padding="true" class="has-header">
      <form>
        <ion-list></ion-list>
      </form>
      <div class="list card">
        <div class="item item-divider">{{shelter.name}}</div>
        <div class="item item-body">
          <div>
            <p>
              Coordinates:<br>
              <b>lat</b> {{latlng.lat}}<br>
              <b>lng</b> {{latlng.lng}}
            </p>
          </div>
        </div>
        <div class="item item-body">
          <div>
            <p>
              Registered
              <b>38</b> new persons
            </p>
            <p>
              <b>14</b> people as injured
            </p>
            <p>
              <b>2</b> people deceased
            </p>
            <p>
              <b>1</b> person was found
            </p>
          </div>
        </div>
      </div>
      <!--<form>
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" placeholder="Find people with keyword">
        </label>
      </form>-->
      <button class="button button-positive button-block icon fa-home" ng-click="buttonShelterHome()">{{'button_shelter_search' | translate}}</button>
    </ion-content>
  </ion-pane>
</ion-view>
